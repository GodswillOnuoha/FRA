{% extends 'layout.html' %}

{% block body %}

{% if message %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endif %}
<div class="form-container">
    <h3 class="form-title">Feature Requeest</h3>

    <form method="POST">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="product-area">Product Area</label>
                <select class="form-control" id="product-area" name="product_area" required>
                    <option value="policies">Policies</option>
                    <option value="billing">Billing</option>
                    <option value="claims">Claims</option>
                    <option value="reports">Reports</option>
                </select>
            </div>

            <div class="form-group col-sm-6">
                <label for="target-date">Target Date</label>
                <input type="date" id="target-date" name="target_date" class="form-control" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="client">Client</label>
                <select class="form-control" id="client" name='client' required>
                    <option disabled selected value> -- select client -- </option>
                    <option value="client-a">Client A</option>
                    <option value="client-b">Client B</option>
                    <option value="client-c">Client C</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="client-priority">Client Priority</label>
                <select class="form-control" id="client-priority" name="client_priority" required>
                    <option disabled selected value> -- select client -- </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name='title' minlength=3
                maxlength=50 required pattern=".*\S+.*" title="use words">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" minlength=10 placeholder=" detailed description of feature"
                rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-custom float-right">Submit</button>

    </form>
</div>
{% endblock %}
